<!DOCTYPE html>
<html ng-app="resultPage">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="dist/css/patternfly.min.css">
  <link rel="stylesheet" href="patternfly/css/patternfly.min.css">
  <link rel="stylesheet" href="css/customstyle.css">
</head>

<body onload="initData(0)">

  <script src="js/jquery-1.11.1.min.js" language="javascript"></script>
  <script src="patternfly/components/bootstrap-select/bootstrap-select.min.js"></script>
  <script src="js/jquery.localize.min.js" language="javascript"></script>
  <script>
    // Initialize Boostrap-select
    $('.selectpicker').selectpicker();
  </script>

  <!-- Enable -->
  <div class="row">
    <div class="col-xs-1" data-localize="backup-title">
      Backup
    </div>
    <div class="col-xs-11">
      <input id="enabled" type="checkbox"/>
      <span data-localize="backup-enable">Enable</span>
    </div>
  </div>

  <!-- Type -->
  <div class="row">
    <div class="col-xs-1" data-localize="type-title">
      Type
    </div>
    <div class="col-xs-11">
      <select id="backupMethod" class="selectpicker">
        <option value="0" data-localize="type-incremental">Incremental (Snapshots)</option>
        <option value="1" data-localize="type-full">Full (Export)</option>
      </select>
    </div>
  </div>

  <!-- Scheduling -->
  <div class="row row-highlight">
    <div class="col-xs-1" data-localize="schedule-title">
      Schedule
    </div>
    <div class="col-xs-11">
      <div>
        <div>
          <div data-localize="schedule-intervals">Intervals:</div>
          <select id="cycle" class="selectpicker">
            <option value="week" data-localize="schedule-weekly">Weekly</option>
            <option value="day" data-localize="schedule-daily">Daily</option>
          </select>

        <div id="weekdays_div">
          <label class="checkbox-inline">
            <input type="checkbox" id="monday" class="checkbox">
            <span data-localize="schedule-monday">Monday</span>
            </input>
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" id="tuesday" class="checkbox">
            <span data-localize="schedule-tuesday">Tuesday</span>
            </input>
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" id="wensday" class="checkbox">
            <span data-localize="schedule-wednesday">Wednesday</span>
            </input>
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" id="thusday" class="checkbox">
            <span data-localize="schedule-thursday">Thursday</span>
            </input>
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" id="friday" class="checkbox">
            <span data-localize="schedule-friday">Friday</span>
            </input>
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" id="sartuday" class="checkbox">
            <span data-localize="schedule-saturday">Saturday</span>
            </input>
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" id="sunday" class="checkbox">
            <span data-localize="schedule-sunday">Sunday</span>
            </input>
          </label>

        </div>

          <div data-localize="schedule-time">Time:</div>
          <input id="hour" type="text" value="" name="hour">
          <span data-localize="schedule-h">h</span> &nbsp;
          <input id="minute" type="text" value="" name="minute">
          <span data-localize="schedule-m">m</span>
        </div>
      </div>
    </div>
  </div>

    <!-- Limits -->
    <div class="row">
      <div class="col-xs-1" data-localize="limits-title">
        Limits
      </div>
      <div class="col-xs-11">
        <div>
          <label class="radio-inline">
            <input type="radio" value="0" name="keepPolicy" class="checkbox" data-localize="limits-title">
            <span data-localize="limits-number">Number of backups to keep:</span>
            </input>
          </label>

          <label class="text-inline">
            <input type="text" id="keepnumnum" class="checkbox"></input>
            </label>

          <label class="radio-inline">
            <input type="radio" value="1" name="keepPolicy" class="checkbox">
            <span data-localize="limits-time">Delete backups older than (days):</span>
            </input>
          </label>

          <label class="text-inline">
            <input type="text" id="keepdaynum" class="checkbox"></input>
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-11 col-xs-offset-1">
        <button type="button" class="btn btn-primary" onclick="save()" data-localize="btn-save">Save Changes</button>
      </div>
    </div>

    <script>
$("[data-localize]").localize("vmTabResult", { skipLanguage: /^en/ });
  </script>

      <script>
        function save() {
          var data = {};
          data["vmID"] = window.location.href.split("#")[1];
          data["enabled"] = $("#enabled").is(":checked") ? "true" : "false";
          data["backupMethod"] = $("#backupMethod").val();
          data["timeOfDay"] = $("#hour").val() + ":" + $("#minute").val()
          var autoDeleteReservePolicy = $('input:radio[name=keepPolicy]:checked').val();
          data["autoDeleteReservePolicy"] = autoDeleteReservePolicy;
          if (autoDeleteReservePolicy == "0") {
            data["autoDeleteReserveAmount"] = $("#keepnumnum").val();
          } else {
            data["autoDeleteReserveAmount"] = $("#keepdaynum").val();
          }
          if ($("#cycle").val() == "week") {
            data["weekDays"] = getWeekDays();
          } else {
            data["weekDays"] = "";
          }
          $.ajax({
            type: "POST",
            url: "/vmBackupScheduler/vmPolicies",
            headers: {"Content-Type":"application/json"},
            data: JSON.stringify(data),
            success: function(data) {
              alert("saved.");
            }
          });
        }

        function getWeekDays() {
          var weekdays = "";
          weekdays += $("#sunday").is(":checked") ? "1" : "0";
          weekdays += $("#monday").is(":checked") ? "1" : "0";
          weekdays += $("#tuesday").is(":checked") ? "1" : "0";
          weekdays += $("#wensday").is(":checked") ? "1" : "0";
          weekdays += $("#thusday").is(":checked") ? "1" : "0";
          weekdays += $("#friday").is(":checked") ? "1" : "0";
          weekdays += $("#sartuday").is(":checked") ? "1" : "0";
          return weekdays;
        }

        function setWeekDays(weekdays) {
          $("#sunday").prop("checked", weekdays[0] == "1" ? true : false);
          $("#monday").prop("checked", weekdays[1] == "1" ? true : false);
          $("#tuesday").prop("checked", weekdays[2] == "1" ? true : false);
          $("#wensday").prop("checked", weekdays[3] == "1" ? true : false);
          $("#thusday").prop("checked", weekdays[4] == "1" ? true : false);
          $("#friday").prop("checked", weekdays[5] == "1" ? true : false);
          $("#sartuday").prop("checked", weekdays[6] == "1" ? true : false);
        }

        $('#backupMethod').change(function(){
            initData($("#backupMethod").val());
        });

        $('#cycle').change(function(){
          weekDaysDisplay($("#cycle").val() == "week");
        });

        function weekDaysDisplay(isWeek) {
          if (isWeek) {
            $("#weekdays_div").css("display", "block");
          } else {
            $("#weekdays_div").css("display", "none");
          }
        }

        function initData(backupMethod) {
          $.ajax({
            type: "GET",
            url: "/vmBackupScheduler/vmPolicies/" + window.location.href.split("#")[1] + "?backupMethod=" + backupMethod,
            headers: {"Accept":"application/json"},
            success: function(data) {
              try {
                $("#enabled").prop("checked", data["enabled"])
                var isWeek = data["weekDays"] && data["weekDays"] != "";
                $("#cycle").val(isWeek ? "week" : "day");
                weekDaysDisplay(isWeek);
                tmpTimeOfDay = data["timeOfDay"].split(":");
                $("#hour").val(tmpTimeOfDay[0]);
                $("#minute").val(tmpTimeOfDay[1]);
                if (data["weekDays"] != undefined) {
                  setWeekDays(data["weekDays"]);
                }
                $('input:radio[name=keepPolicy]').filter("[value=" + data["autoDeleteReservePolicy"] + "]").attr('checked', true);
                var policyAmount = data["autoDeleteReserveAmount"];
                if (data["autoDeleteReservePolicy"] == "1") {
                  $("#keepdaynum").val(policyAmount);
                } else {
                  $("#keepnumnum").val(policyAmount);
                }
              } catch (e) {
                $("#enabled").prop("checked", false);
                $("#cycle").val("week");
                $("#hour").val(0);
                $("#minute").val(0);
                setWeekDays("0000000");
                $('input:radio[name=keepPolicy]').filter("[value=0]").attr('checked', true);
                $("#keepnumnum").val(0);
                $("#weekdays_div").css("display", "block");
              }
            }
          });
        }
      </script>
    </div>

</body>
</html>
